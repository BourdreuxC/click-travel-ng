<div class="container">
  <div class="toolbar">
    <app-logo></app-logo>
  </div>
  <div class="content">
    <div>
      <h1 class="title">{{ title }}</h1>
      <div class="links">
      <tr *ngFor="let travel of travels">
        <div *ngIf="travel.isDreamDestination === true">
          <a href="#" class="giant-button"> {{travel.name}}</a>
        </div>
      </tr>
      </div>
    </div>
  </div>
</div>
